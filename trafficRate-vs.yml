apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: istio-ex
spec:
  hosts:
    - "*"
  gateways:
    - istio-ex-gw
  http:
    - name: "ex 2 route"
      match:
        - uri:
            exact: /b
      route:
        - destination:
            host: istio2
            subset: v1
            port:
              number: 8081
          weight: 50
        - destination:
            host: istio2
            subset: v2
            port:
              number: 8081
          weight: 50
    - name: "ex 1 route"
      match:
        - uri:
            exact: /a
      route:
        - destination:
            host: istio1
            subset: v1
            port:
              number: 8080