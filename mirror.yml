apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: istio-ex
spec:
  hosts:
    - "*"
  gateways:
    - istio-ex-gw
  http:
    - name: "ex1 v1 route"
      match:
        - uri:
            exact: /a
      route:
        - destination:
            host: istio1
            port:
              number: 8080
    - name: "ex2 v1 route"
      match:
        - headers:
            test:
              exact: test
      route:
        - destination:
            host: istio1
            subset: v1
            port:
              number: 8081
      mirror:
        host: istio2
        subset: v2
      mirrorPercentage:
        value: 100
    - name: "ex2 v2 route"
      route:
        - destination:
            host: istio2
            subset: v2